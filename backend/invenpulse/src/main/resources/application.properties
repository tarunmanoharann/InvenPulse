spring.application.name=invenpulse

# Server port
server.port=8080

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inventorypulse?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=tarun
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
security.jwt.token.secret-key=your_secret_key
security.jwt.token.expire-length=3600000

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging Configuration
logging.level.org.springframework.security=DEBUG